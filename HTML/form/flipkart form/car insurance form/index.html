<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="name" required><br>

		<label for="email">Email*</label>
		<input type="email"id="email" placeholder="Email" required><br>

		<label for="gender">Gender*</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required>
        <label for="gender_f">Female</label><br>
		
		<label for="cars">Car Brands*</label>
          <select name="" id="cars" required>
			  <option value="" disabled selected>--Please choose an option--</option>
			  <option value="bmw">BMW</option>
			  <option value="audi">Audi</option>
			  <option value="Mercedez">Mercedez</option>
		  </select><br>

		<label for="carage">Car Age*</label>
		<input type="number" id="carage" placeholder="age" required><br>
         <br>
		<label for="dop">Date of Purchase*</label>
		<input type="date" id="dop" required><br>

		<label for="password">Password*</label>
		<input type="password" name="password" id="password" placeholder="password" required>
<br>
		<button type="submit">submit</button>
		
		
			
		
	</form>

</script>
