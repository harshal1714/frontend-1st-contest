<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <!-- in this table we divide it three parts : thead,tbody,tfooter -->
	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Banana</th>
                <!-- code for ruppes sign -->
				<td>&#x20B9;1.00</td>
				<td>3</td>
				
			</tr>
			<tr>
				<th>Burger</th>
				<td>&#x20B9;6.90</td>
				<td>1</td>
				
			</tr>
			<tr>
				<th>Cookie</th>
				<td>&#x20B9;4.20</td>
				<td>4</td>
				
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>Total</th>
                <!-- code for doller sign -->
				<td>&#x24;12.10</td>
				<td>8</td>
				
			</tr>
		</tfoot>
	</table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
