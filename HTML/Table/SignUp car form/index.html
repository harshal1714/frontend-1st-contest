<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form action="#" method="post">
		<h1>Signup Form Car</h1>
		
		<div>
			<label for="name">Name*</label>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div> <br>

		<div>
			<label for="email">Email*</label>
			<input type="email" name="email" id="email" placeholder="Email" required>
		</div> <br>

		<div>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender" id="#gender_m" required>Male
			<input type="radio" name="gender" id="#gender_f" required>Female
		</div> <br>

		<div>
			<label for="cars">Car Brands*</label>
			<select name="cars" id="cars" required>
				<option value="select" disabled selected>--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div> <br>

		<div>
			<label for="age">Age*</label>
			<input type="number" name="age" id="age" placeholder="Age" required>
		</div> <br>

		<div>
			<label for="dob">DOB*</label>
			<input type="date" name="dob" id="dob" required>
		</div> <br>

		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div> <br>

		<div>
			<label for="password">Password*</label>
			<input type="password" name="password" id="password" placeholder="Password" required>
		</div> <br>

		<div>
			<label for="tos">I agree to the TOS.*</label>
			<input type="checkbox" id="tos" required>
		</div> <br>

		<div>
			<button type="submit">Submit</button>
		</div> <br>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
